<app-result-item 
  *ngFor="let result of results | paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: totalItems }"
  [result]="result"
  (onGetIssues)="getIssues($event)">
</app-result-item>
<pagination-controls (pageChange)="getPage($event)"></pagination-controls>
<div class="issues-wrapper" *ngIf="isIssuesPanelOpen" (click)="closeIssuesPanel()">
  <div class="issues">
    <button (click)="closeIssuesPanel()" class="close"></button>
    <ul *ngIf="issues.length > 0">
      <li *ngFor="let issue of issues">{{issue.title}}</li>
    </ul>
    <button (click)="showTenMore()" *ngIf="issuesCount > issues.length">Show 10 more issues</button>
  </div>
</div>
