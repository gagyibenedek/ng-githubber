<div class="result-item">
  <h2 class="name">
    {{result.name}}
  </h2>
  <h3 class="full-name">
    {{result.fullName}}
  </h3>
  <a class="url" href="{{result.url}}" target="_blank" rel="noopener noreferrer">Visit repo</a>
  <div class="badge">
    <img src="{{result.owner.avatarUrl}}" alt="{{result.owner.login}}'s avatar" class="avatar">
    <div class="owner" title="{{result.owner.login}}">{{result.owner.login}}</div>
  </div>
  <button class="more" (click)="toggleDetails()">
    <span *ngIf="detailsVisible">Less</span>
    <span *ngIf="!detailsVisible">More</span>
  </button>
  <div class="details" *ngIf="detailsVisible">
    <div class="stats">
      <div>Forks: {{result.forksCount}}</div>
      <div>Stargazers: {{result.stargazersCount}}</div>
      <div>Open issues: {{result.openIssuesCount}}</div>
      <button (click)="getIssues()">Show open issues</button>
    </div>

    <div class="description">Description: {{result.description}}</div>
  </div>
</div>
