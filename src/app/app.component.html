<div class="githubber">
  <app-search
    [searchDone]="results.length > 0"
    (onSearch)="onSearch($event)"
    class="search">
  </app-search>
  <app-result-list 
    *ngIf="results.length > 0"
    [results]="results"
    [totalItems]="totalItems"
    [currentPage]="currentPage"
    [issues]="issues"
    [isIssuesPanelOpen]="isIssuesPanelOpen"
    [issuesCount]="issuesCount"
    (onGetPage)="onGetPage($event)"
    (onGetIssues)="onGetIssues($event)"
    (onCloseIssuesPanel)="onCloseIssuesPanel()"
    (onShowTenMore)="onShowTenMore()">
  </app-result-list>
  <app-spinner *ngIf="spinnerVisible"></app-spinner>
</div>
